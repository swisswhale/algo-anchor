{% extends 'base.html' %}

{% block content %}
<div class="strategy-form">
    <h1>Create New Strategy</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Strategy Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="parameters">Parameters</label>
            <textarea id="parameters" name="parameters" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Strategy</button>
        <a href="{% url 'strategy_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
