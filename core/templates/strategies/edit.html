{% extends 'base.html' %}

{% block content %}
<div class="strategy-form">
    <h1>Edit Strategy: {{ strategy.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Strategy Name</label>
            <input type="text" id="name" name="name" value="{{ strategy.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ strategy.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="parameters">Parameters</label>
            <textarea id="parameters" name="parameters" rows="4">{{ strategy.parameters }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Strategy</button>
        <a href="{% url 'strategy_detail' strategy.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
