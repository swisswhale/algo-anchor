{% extends "base.html" %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/strategy.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 mt-5">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Edit {{ strategy.name }}</h2>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-dark w-100 mt-3">Update Strategy</button>
        </form>

        <p class="text-center mt-3 small text-muted">
          <a href="{% url 'strategy_detail' strategy.pk %}">‚Üê Back to strategy</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
